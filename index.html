<!DOCTYPE html>
<html>
<head>
  <title>End to End Encrypted Chat</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
  <body>
      <h1>End to End Encrypted Chat</h1>
      <br>
    <div class="container">
     <!-- <h1>End to End Encrypted Chat</h1>-->
        <div class="side">
         <div class="username">
        <!--<label for="username">Username:</label>-->
        <input type="text" id="username" name="username" placeholder="Enter Username"><br>
         </div>
         <br>
         <div class="room_name">       
        <!--<label for="room_name">Room Name:</label>-->
        <input type="text" id="room_name" name="room_name" placeholder="Enter Room Number"><br>
         </div>
         <br>
        <!--<div class="wss_url">
          <input type="text" id="wss_url" name="wss_url" placeholder="Enter URL"><br>
        </div>
        <br>-->
        <button type="button" onclick="setConnectionDetails()" >Connect</button>
        <button type="button" onclick="requestPublicKey()" >Request Public Key</button><br>
         <br>
        </div>
        <div class="text">
        <textarea id="encrypted_texts_received" name="txtname" rows="4" cols="50" maxlength="200" disabled>
          Encrypted texts Received :
        </textarea>
        <br>
        <br>
        <textarea id="decrypted_texts_received" name="txtname" rows="4" cols="50" maxlength="200" disabled>
          Decrypted texts Received :
        </textarea>
        <br>
        <br>
        <textarea id="send_text" name="txtname" rows="4" cols="50" maxlength="200">
        </textarea>
        <br>
        <button type="button" onclick="sendMessage()" >Send Message</button><br>
        </div>
          
    </div>
  </body>
  <script  type="text/javascript" src="./JSEncrypt.js"></script>
  <script  type="text/javascript" src="./script.js"></script>
</html>
